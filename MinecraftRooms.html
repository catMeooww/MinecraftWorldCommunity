<html>

<head>
    <title>Minecraft Rooms (MINECRAFT WORLD COMMUNITY)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <script defer src="rooms.js"></script>
    
    <style>
        body {
            background-color: rgb(144, 245, 206);
            text-align: left;
            background-image: url("MinecraftWorld.png");
            background-position: center;
            background-size:1500px;
            background-repeat: repeat-y;
        }

        #logo {
            width: 100%;
            height: 32%;
            border-style: outset;
            border-width: 2px;
            border-color: chartreuse;
        }

        #Exit {
            z-index: 2;
            top: 150px;
            right: 30px;
            color: red;
            border-style: outset;
            border-width: 2px;
            border-color: red;
            background-color: rgba(51, 22, 8, 0.027);
            position: absolute;
        }

        p,
        label,
        h3 {
            color: white;
        }

        .roomName {
            cursor: pointer;
            font-size: 20px;
            width:360px;
            background-color: rgba(100, 148, 237, 0.274);
            padding: 5px;
            border-style: ridge;
            border-width: 4px;
            border-color: rgba(0, 128, 0, 0.555);
            color: rgba(0, 231, 0, 0.555);
        }
        .roomName:hover{
            font-size: 25px;
            padding: 7px;
            width:1300px;
        }
    </style>
</head>

<body onload="loadUser()">
    <img src="MinecraftSitesLogo.png" id="Logo" title="MINECRAFT WORLD COMMUNITY">
    <button id="Exit" onclick="logout()">Log-Out</button>
    <br>
    <span title="user"><img src="UserCreeper.png" width="30px" height="30px"> <p id="userName"></p></span>
    <hr>
    <div class="form-group input_div_room_page" title="Add a room (without spaces)">
        <label>Add a new Minecraft Room:</label>
        <br>
        <input type="text" id="roomName" placeholder="#room">
        <button style="background-color: rgb(233, 79, 8);border-radius: 5px;" onclick="selectGamemode()"
            id="gamemode">survival</button>
    </div>

    <button onclick="addRoom();" class="btn btn-success">Add Room</button>
    <hr>
    <h3 class="color_white">Minecraft Rooms</h3>

    <div id="output" title="Minecraft Community Rooms"></div>
</body>

</html>
