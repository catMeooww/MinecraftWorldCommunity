<html>

<head>
    <title>Minecraft Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script defer src="MinecraftPage.js"></script>

    <link rel="icon" type="image/png" href="MinecraftPageLogo.jpg" />

    <style>
        body {
            background-color: rgb(144, 245, 206);
            text-align: center;
            background-image: url("Wood Background.jpg");
            background-position: center;
            background-size: 1500px;
            background-repeat: repeat-y;
        }

        #logo {
            width: 100%;
            height: 32%;
            border-style: outset;
            border-width: 2px;
            border-color: chartreuse;
        }

        #Exit {
            z-index: 2;
            top: 150px;
            right: 30px;
            color: red;
            border-style: outset;
            border-width: 2px;
            border-color: red;
            background-color: rgba(51, 22, 8, 0.027);
            position: absolute;
        }

        #output {
            width: 90%;
            background-color: rgba(0, 155, 160, 0.39);
            border-style: solid;
            border-width: 3px;
            border-color: green;
            color: gold;
        }

        .user_tick {
            width: 20px;
        }

        .message_h4 {
            padding-left: 5px;
            color: white;
        }

        .message_h4:hover{
            border-style: ridge;
            border-color: blue;
            border-width: 2px;
        }

        #mensages {
            width: 100%;
            height: 80%;
            border-style: dashed;
            border-width: 1px;
            border-color: aliceblue;
        }

        #mensageInput {
            width: 80%;
        }

        #mensageButton {
            width: 10%;
        }
    </style>
</head>

<body>
    <img src="MinecraftSitesLogo.png" id="Logo">
    <button id="Exit" onclick="logout()">Exit</button>
    <br><br>
    <hr><br>
    <center>
        <div id="output">
            <p>-----A new Minecraft Room Started!-----
                <hr>
            </p>
        </div>
    </center>
    <br>
    <div title="Send mensages in this Minecraft Room" class="inputDivMessagePage" style="background-color: aliceblue;">
        <label>Enviar:</label>
        <input type="text" id="msg" class="form-control" placeholder="Mensagem">
        <button onclick="send()" class="btn btn-success">Enviar</button>
    </div>
</body>

</html>
