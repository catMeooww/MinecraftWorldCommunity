<html>

<head>
    <title>Minecraft Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script defer src="MinecraftPage.js"></script>

    <script src="alert/sweetalert.min.js"></script>
    <link rel="stylesheet" href="alert/sweetalert.css">

    <link rel="icon" type="image/png" href="MinecraftPageLogo.jpg" />

    <style>
        @font-face {
            font-family: Minecraft;
            src: url(Minecraft.ttf);
        }

        body {
            background-color: rgb(144, 245, 206);
            text-align: center;
            background-image: url("Wood Background.jpg");
            background-position: center;
            background-size: 1500px;
            background-repeat: repeat-y;
        }

        #logo {
            width: 100%;
            height: 32%;
            border-style: outset;
            border-width: 2px;
            border-color: chartreuse;
        }

        #Exit {
            z-index: 2;
            top: 150px;
            right: 30px;
            color: red;
            border-style: outset;
            border-width: 2px;
            border-color: red;
            background-color: rgba(51, 22, 8, 0.027);
            position: absolute;
        }

        #output {
            width: 90%;
            background-color: rgba(0, 155, 160, 0.39);
            border-style: solid;
            border-width: 3px;
            border-color: green;
            color: gold;
        }

        .inputDivMessagePage {
            z-index: 10;
            position: sticky;
            bottom: 0px;
            background-image: url("BrickStoneBg.jpg");
            border-top: 2px ridge gold;
        }

        .user_tick {
            width: 20px;
        }

        .message_h4 {
            padding-left: 5px;
            color: white;
            font-family: Minecraft;
        }

        .message_h4:hover {
            border-style: ridge;
            border-color: blue;
            border-width: 2px;
        }

        .message_img{
            width: 400px;
            height:400px;
            border:5px gold ridge;
        }

        .message_img:hover{
            border:5px blue ridge;
        }

        .message_anchor{
            color: aliceblue;
            background-color: blueviolet;
            border:5px black ridge;
            padding: 3px;
        }

        .message_anchor:hover{
            color: chartreuse;
        }

        #mensages {
            width: 100%;
            height: 80%;
            border-style: dashed;
            border-width: 1px;
            border-color: aliceblue;
        }

        #mensageInput {
            width: 80%;
        }

        #mensageButton {
            width: 10%;
        }

        .MCButton {
            background-color: rgba(165, 127, 255, 0.5);
            border: 5px ridge green;
        }

        #icon {
            width: 30px;
            height: 30px;
        }

        #sendbar {
            display: inline-block;
        }

        #TypeSelector{
            float: left;
            width: 200px;
        }

        .mc-do-button{
            color: aliceblue;
            height: 40px;
            border: 5px ridge green;
            background-color:blueviolet;
        }
    </style>
</head>

<body>
    <img src="MinecraftSitesLogo.png" id="Logo">
    <button id="Exit" onclick="logout()">Exit</button>
    <br><br>
    <hr><br>
    <center>
        <div id="output">
            <p>LOADING
                <hr>
            </p>
        </div>
    </center>
    <br>
    <div title="Send mensages in this Minecraft Room" class="inputDivMessagePage" style="background-color: aliceblue;">
        <label>Send in Chat:</label><br>
        <div id="sendbar">
            <button onclick="switchType()" class="MCButton" id="TypeButton">Text</button>
            <input type="text" id="msg" style="width: 600px;font-family: Minecraft;" placeholder="Mesage">
            <button onclick="send()" class="mc-do-button">Send</button>
        </div>
        <h4 id="UserNameShow" class="MCButton"></h4>
        <br>
    </div>
</body>

</html>
